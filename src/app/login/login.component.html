<body class="vertical-layout vertical-menu-modern 1-column  
navbar-floating footer-static bg-full-screen-image  
blank-page blank-page" data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
 <div class="app-content content">
      <div class="content-overlay"></div>
      <div class="header-navbar-shadow"></div>
      <div class="content-wrapper">
          <div class="content-header row">
          </div>
          <div class="content-body">
              <section class="row flexbox-container">
                  <div class="col-xl-8 col-11 d-flex justify-content-center">
                      <div class="card bg-authentication rounded-0 mb-0">
                          <div class="row m-0">
                              <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-1 py-0">
                                  <img src="../../assets/app-assets/images/pages/login.png" alt="branding logo">
                              </div>
                              <div class="col-lg-6 col-12 p-0">
                                  <div class="card rounded-0 mb-0 px-2">
                                      <div class="card-header pb-1">
                                          <div class="card-title">
                                              <h4 class="mb-0">Se Connecter</h4>
                                          </div>
                                      </div>
                                      <p class="px-2">Bienvenue au Back-Office E-RESO</p>
                                      <div class="card-content">
                                          <div class="card-body pt-1">
                                            <form [formGroup]='loginForm' (ngSubmit)="onSubmit(loginForm)">

                                                  <fieldset class="form-label-group form-group position-relative has-icon-left">
                                                      <input type="email" 
                                                             class="form-control" 
                                                             id="user-email" 
                                                             placeholder="Email" 
                                                             formControlName="email">

                                                     
                                                      <div class="form-control-position">
                                                          <i class="feather icon-user"></i>
                                                      </div>
                                                  </fieldset>
  
                                                  <fieldset class="form-label-group position-relative has-icon-left">
                                                      <input type="password" 
                                                             class="form-control" 
                                                             id="user-password" 
                                                             placeholder="Mot de passe"
                                                             formControlName="password">
                                                       
                                                      <div class="form-control-position">
                                                          <i class="feather icon-lock"></i>
                                                      </div>
                                                      <label for="user-password">Mot de passe</label>
                                                    

                                                  </fieldset>

                                                  
                                                  <fieldset class="form-label-group position-relative has-icon-left">
                                                    <div class="help-block" *ngIf='login_error_meesage'>
                                                        <div class="fonticon-wrap" style="font-size: 20px;    color: red;">
                                                            <i class="feather icon-alert-octagon"></i>
                                                            <label class="fonticon-classname mt-1 "  style="font-size: 16px;    color: red;">{{login_error_meesage}}</label></div>
                                                    </div>


                                                    <div class="help-block" *ngIf='login_success_meesage'>
                                                        <div class="fonticon-wrap" style="font-size: 20px;    color: green;">
                                                            <i class="feather icon-alert-octagon"></i>
                                                            <label class="fonticon-classname mt-1 "  style="font-size: 16px;    color: green;">{{login_success_meesage}}</label></div>
                                                    </div>
                                                        


                                                </fieldset>


                                                  <div class="form-group d-flex justify-content-between align-items-center">
                                                
                                                      <div class="text-right"><a href="auth-forgot-password.html" class="card-link">Mot de passe oubli√©?</a></div>
                                                  </div>
                                                  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary float-right btn-inline">Conexion</button>
                                              </form >
                                          </div>
                                      </div>
                                      <div class="login-footer">

                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </section>
  
          </div>
      </div>
  </div>
</body>
